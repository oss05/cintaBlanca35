<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Challenge!</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #000;">
            <a class="navbar-brand" href="#">
                <img src="https://cdn1.umg3.net/251-cdn/assets/gfx/catfish2.png" alt="Navbar Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tour
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">USA</a>
                            <a class="dropdown-item" href="#">UK</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">LATAM</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div id="carouselExampleSlidesOnly" class="carousel slide d-md-none d-lg-block" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i1.wp.com/www.ollystabler.com/wp-content/uploads/2015/11/Catfish-8039.jpg?ssl=1"
                        class="d-block w-100 customCarouselImg" alt="first live">
                </div>
                <div class="carousel-item">
                    <img src="https://www.1057thepoint.com/wp-content/uploads/2019/03/Catfish-And-The-Bottlemen-perform-in-St.-Louis-2019-04.jpg"
                        class="d-block w-100 customCarouselImg" alt="second live">
                </div>
                <div class="carousel-item">
                    <img src="http://alterock.net/wp-content/uploads/2016/03/Alterock-Catfish-and-the-Bottlemen-e1458859057806.jpg"
                        class="d-block w-100 customCarouselImg" alt="third live">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="discography container mt-md-5 mt-lg-0">
            <h2 class="text-center my-3">Discography</h2>
            <div class="row justify-content-center justify-content-md-around">
                <div class="card col-10 col-md-3 mb-3 customCard" style="width: 18rem;">
                    <img src="./assets/img/theBalcony.jpg" class="card-img-top" alt="The Balcony Album">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title text-center">The Balcony</h5>
                        <button href="#" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
                <div class="card col-10 col-md-3 mb-3 customCard" style="width: 18rem;">
                    <img src="./assets/img/theRide.jpg" class="card-img-top" alt="The Ride Album">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title text-center">The Ride</h5>
                        <button href="#" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
                <div class="card col-10 col-md-3 mb-3 customCard" style="width: 18rem;">
                    <img src="./assets/img/theBalance.jpg" class="card-img-top" alt="The Balance Album">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title text-center">The Balance</h5>
                        <button href="#" class="btn btn-primary">Comprar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
